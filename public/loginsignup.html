<!-- SignUp-->
<section class ="signup">
  <form id = "signup">
        <div class="form-row">
          <div class="form-group col-md-6">
<h3>This data WILL NOT be visible to viewers of your profile</h3>
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
<h3>This data Will be visible to viewers of your profile</h3>
          <label for="inputZipcode">Location</label>
          <input type="text" class="form-control" id="zipcode" placeholder="19123">
        </div>
        <div class="form-group">
                <label for="inputUserName">Display Name</label>
                <input type="text" class="form-control" id="username" placeholder="Debbie215">
              </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Verify</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </section>
<!-- Login-->
<section class ="login">
      <form id = "login">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
</section>
